<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <img src="images/bible_videos_peter.jpeg" data-src="image1.jpg" alt="Image 1" class="lazyload">
        <img src="images/bible_videos_stephen_death.png" data-src="image2.jpg" alt="Image 2" class="lazyload">
        <img src="images/christ_calls_nephite_apostles.jpeg" data-src="image3.jpg" alt="Image 3" class="lazyload">
        <img src="images/living_water_jesus_christ.jpeg" data-src="image4.jpg" alt="Image 4" class="lazyload">
        <img src="images/peter_baptizes_cornelius_gentiles.jpeg" data-src="image5.jpg" alt="Image 5" class="lazyload">
        <img src="images/Templo-de-Santo-Domingo.jpg" data-src="image6.jpg" alt="Image 6" class="lazyload">
    </main>
    <footer>
        <p>&copy; 2025 | Your Name</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
