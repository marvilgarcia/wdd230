<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <img src="images/placeholder.jpg" data-src="images/bible_videos_peter.jpeg" alt="Image 1" class="lazyload">
        <img src="images/placeholder.jpg" data-src="images/bible_videos_stephen_death.png" alt="Image 2"
            class="lazyload">
        <img src="images/placeholder.jpg" data-src="images/christ_calls_nephite_apostles.jpeg" alt="Image 3"
            class="lazyload">
        <img src="images/placeholder.jpg" data-src="images/living_water_jesus_christ.jpeg" alt="Image 4"
            class="lazyload">
        <img src="images/placeholder.jpg" data-src="images/peter_baptizes_cornelius_gentiles.jpeg" alt="Image 5"
            class="lazyload">
        <img src="images/placeholder.jpg" data-src="images/Templo-de-Santo-Domingo.jpg" alt="Image 6" class="lazyload">
    </main>
    <footer>
        <p>&copy; 2025 | Marvil Garcia</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>

</body>

</html>
