<body>
    <header>
        <img id="profile-photo" src="images/marvil.webp" alt="profile-photo">
        <h1 id="profile-name">Marvil Garcia</h1>
    </header>
    <button id="menu"></button>
    <nav>
        <ul class="navigation">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="">Site Plan</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>

    <form id="signupForm" method="get" action="record.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}"
            title="At least 8 alphanumeric characters.">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <p id="passwordError" style="color:red; display:none;">‚ùå Passwords do not match. Please try again.</p>

        <label for="email">BYUI Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
            title="Please enter a valid BYUI email address.">

        <label for="rating">Page Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5"
            oninput="rangeValue.textContent = rating.value">
        <span id="rangeValue">5</span>

        <button type="submit">Submit</button>
    </form>


    <footer>
        <p class="foot">
            Copyright &copy; Marvil Garcia | Dominican Republic
        </p>
        <img class="foot" src="images/RD-flag.webp" alt="Dominican Republic flag" style="width: 5%;">
        <p id="lastModified"></p>
    </footer>

    <script src="script/getDates.js"></script>
    <script src="script/hamMenu.js"></script>
    <script src="script/passwordValidation.js"></script>

</body>

</html>
