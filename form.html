    <main>
        <form action="record.html" method="get">
            <fieldset>
                <legend>Account Information</legend>

                <label for="username">Username:
                    <input type="text" id="username" name="username" required />
                </label>

                <label for="password">Password:
                    <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}"
                        title="Must be at least 8 alphanumeric characters." />
                </label>

                <label for="confirmPassword">Confirm Password:
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                </label>

                <label for="email">Email:
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                        title="Please enter a valid BYUI email address" />
                </label>
            </fieldset>

            <fieldset>
                <legend>Page Rating</legend>
                <label for="rating">How do you rate this page?
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" />
                </label>
                <span id="ratingValue">5</span>
            </fieldset>

            <button type="submit">Submit Form</button>
        </form>
    </main>
